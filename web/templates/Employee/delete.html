{% load helpers %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header justify-content-between d-flex align-items-center">
                    <h4 class="card-title">Xonani o'chirish</h4>
                </div><!-- end card header -->
                <div class="card-body">
                    <div id="table-search" class="table">
                        <div role="complementary" class="gridjs gridjs-container" style="width: 100%;">

                            <div class="gridjs-wrapper" style="height: auto;">
                                <table role="grid" class="gridjs-table" style="height: auto;">

                                    <tbody class="gridjs-tbody">
                                    <tr class="gridjs-tr">
                                        <td data-column-id="name" class="gridjs-td">F.I.O</td>
                                        <td data-column-id="email"
                                            class="gridjs-td">{{ object.first_name }} {{ object.last_name }}</td>
                                    </tr>
                                    <tr class="gridjs-tr">
                                        <td data-column-id="name" class="gridjs-td">Role</td>
                                        <td data-column-id="email"
                                            class="gridjs-td">{% getUserRole object.role %}</td>

                                    </tr>
                                    <tr class="gridjs-tr">
                                        <td data-column-id="name" class="gridjs-td">Telefon</td>
                                        <td data-column-id="email"
                                            class="gridjs-td">{{ object.phone }}</td>
                                    </tr>
                                    <tr class="gridjs-tr">
                                        <td data-column-id="name" class="gridjs-td">Username</td>
                                        <td data-column-id="email"
                                            class="gridjs-td">{{ object.username }}</td>
                                    </tr>
                                    <tr class="gridjs-tr">
                                        <td data-column-id="name" class="gridjs-td">Jinsi</td>
                                        <td data-column-id="email"
                                            class="gridjs-td">{{ object.gender }}</td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                            <form action="{% url "Employee:delete" pk=object.id %}" method="post">{% csrf_token %}
                                <div class="w-100 mt-4 justify-content-center d-flex">
                                    <button data-bs-dismiss="modal" type="button"
                                            class="btn btn-success me-5 main-background-color">Bekor qilish
                                    </button>
                                    </button>
                                    <button type="submit" class="btn btn-danger main-background-color">O'chirish
                                    </button>
                                </div>
                            </form>
                            <div id="gridjs-temp" class="gridjs-temp"></div>
                        </div>
                    </div>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
{% endblock content %}
