{% load crispy_forms_tags %}
{% load static %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">O'quvchi qo'shish</h4>

            </div><!-- end card header -->
            <div class="card-body">
                <form class="needs-validation" autocomplete="off" action="{% url "registration:create" %}"
                      method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary main-background-color" type="submit">Qo'shish</button>
                </form><!-- end form -->
            </div><!-- end card body -->
        </div><!-- end card -->
    </div> <!-- end col -->
</div>
