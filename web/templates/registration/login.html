{% extends "layouts/auth.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center  py-5">
                        <div class="mb-4 mb-md-5">
                            <a href="#" class="d-block auth-logo">
                                <img src="{% static "assets/images/logo1.svg" %}" alt="" height="32"
                                     class="auth-logo-dark">
                                <img src="{% static "assets/images/logo1.svg" %}" alt="" height="32"
                                     class="auth-logo-light">
                            </a>
                        </div>
                        <div class="mb-4">
                            <h5>Xisobga kirish</h5>
                        </div>
                        <form method="post" action="">{% csrf_token %}
                            {% for error,value in form.errors.items %}
                                <div class="alert alert-danger" role="alert">
                                   {{ value }}
                                </div>
                            {% endfor %}
                            <div class="form-floating form-floating-custom mb-3">
                                <input required type="text" class="form-control" id="input-phone"
                                       placeholder="Telefon nomeringizni kiriting" name="username">
                                <label for="input-phone">Username</label>
                                <div class="form-floating-icon">
                                    <i class="uil uil-user"></i>
                                </div>
                            </div>
                            <div class="form-floating form-floating-custom mb-3">
                                <input required type="password" class="form-control" id="input-password"
                                       placeholder="Enter Password" name="password">
                                <label for="input-password">Parol</label>
                                <div class="form-floating-icon">
                                    <i class="uil uil-padlock"></i>
                                </div>
                            </div>


                            <div class="mt-3">
                                <button class="btn main-background-color text-white w-100" type="submit">Kirish</button>
                            </div>

                        </form><!-- end form -->

                        <div class="mt-5 text-center text-muted">
                            <p>Biz bilan bo'g'lanish ? <a href="https://t.me/Azamov_Samandar" target="_blank"
                                                          class="fw-medium main-color text-decoration-underline"> Telegram </a></p>
                        </div>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-xl-12">
                    <div class="text-center text-muted p-4">
                        <p class="mb-0">&copy;
                            <script>document.write(new Date().getFullYear())</script>
                            Edutop. Crafted with ðŸ’ª by IT Center Beshariq
                        </p>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

        </div>
    </div><!-- end container -->
{% endblock content %}
