{% extends "layouts/main.html" %}
{% load helpers %}

{% block content %}
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card shadow-2">
                        <div class="card-header justify-content-between d-flex align-items-center mb-5">
                            <h4 class="card-title">Filiallar ro'yhati</h4>
                            <a href="{% url "education:create" %}" class="btn btn-sm main-background-color text-white">Qo'shish <i
                                    class="mdi mdi-arrow-right align-middle"></i></a>
                        </div><!-- end card header -->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table mb-0" id="datatable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nomi</th>
                                        <th>#</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for educenter in educenters %}
                                        <tr>
                                            <th scope="row">{{ educenter.id }}</th>
                                            <th>{{ educenter.name }}</th>
                                            <td class="align-items-center d-flex">
                                                <a href="{% url "education:delete" pk=educenter.id %}"><i
                                                        class="mdi mdi-trash-can-outline align-middle fs-4 text-danger p-0 m-0"></i></a>
                                                <a href="{% url "education:edit" pk=educenter.id %}"><i
                                                        class="mdi mdi-content-save-edit-outline fs-4 text-primary ms-2"></i></a>
                                            </td>
                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table><!-- end table -->
                            </div><!-- end table responsive -->
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->


        </div> <!-- container-fluid -->
    </div>
{% endblock content %}
